<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML 1</title>
  </head>

  <body>
    <fieldset>
      <legend>Formulario Index</legend>
      <form action="#" method="get">
        <ul>
          <li>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required autofocus />
          </li>
          <li>
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              value="email@sitio.com"
              required
            />
          </li>
          <li>
            <label for="url">URL</label>
            <input
              type="url"
              id="url"
              name="url"
              placeholder="Escribe la URL de tu página web personal"
            />
          </li>
        </ul>
        <fieldset>
          <legend>Fechas y tiempo</legend>
          <ul>
            <li>
              <label for="fecha">Fecha</label>
              <input type="date" id="fecha" name="fecha" />
            </li>
            <li>
              <label for="tiempo">Tiempo</label>
              <input type="time" id="tiempo" name="tiempo" />
            </li>
            <li>
              <label for="fecha-y-hora">Fecha y hora</label>
              <input
                type="datetime-local"
                id="fecha-y-hora"
                name="fecha-y-hora"
              />
            </li>
            <li>
              <label for="mes">Mes</label>
              <input type="month" id="mes" name="mes" />
            </li>
            <li>
              <label for="semana">Semana</label>
              <input type="week" id="semana" name="semana" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Varios</legend>
          <ul>
            <li>
              <label for="numero">Numero</label>
              <input
                type="number"
                id="numero"
                name="numero"
                min="-10"
                max="10"
              />
            </li>
            <li>
              <label for="telefono">Telefono</label>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                value="654321987"
                readonly
              />
            </li>
            <li>
              <label for="term-bus">Terminos de busqueda</label>
              <input type="search" id="term-bus" name="term-bus" disabled />
            </li>
            <li>
              <label for="color">Color</label>
              <input type="color" id="color" name="color" />
            </li>
          </ul>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </fieldset>
  </body>
</html>
